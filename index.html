<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login WebFirebase</title>
    <link rel="stylesheet" href="css/css.css">
    <script type="module" src="js/auth.js" defer></script>
    <script type="module" src="js/login.js" defer></script>
</head>

<body>
    <div id="login"  style="display: none;">
        <h2>Login</h2>
        <form id="formulario-login">
            <label for="email-login">Email</label>
            <input type="email" id="email-login" required>
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña-login" required>            
            <button id="submit-login" type="submit">Login</button>
            <p>No tienes cuenta? <a href="#" id="show-register">Registrate aqui</a></p>
        </form>
    </div>

    <div id="registration-section" >
        <h2>Registro</h2>
        <form id="registration-form">
              <label for="email-registro">Email</label>
            <input type="text" id="email-registro" required>
            <label for="contraseña-registro">Contraseña</label>
            <input type="password" id="contraseña-registro" required>
          
            <button id="submit" type="submit">Registro</button>
            <p>Tienes Cuenta? <a href="#" id="mostrar-login">Inicia sesion aqui</a></p>
        </form>
    </div>

    <div id="mensaje-registro" style="display: none;">
        <h2>Has accedido!</h2>
        <p>Gracias por iniciar sesion en esta web.</p>
        <button id="cerrar-sesion">Cerrar Sesion</button>
    </div>

    <script src="js/controller.js"></script>
 <script src="js/model.js"></script>

<script src="js/view.js"></script>


   
</body>
</html>
