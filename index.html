<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="login" style="display: none;">
        <h2>Login</h2>
        <form id="formulario-login">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre-login" required>
            <label for="email-login">Email</label>
            <input type="email" id="email-login" required>
            <button type="submit">Login</button>
            <p>No tienes cuenta? <a href="#" id="show-register">Registrate aqui</a></p>
        </form>
    </div>

    <div id="registration-section">
        <h2>Registro</h2>
        <form id="registration-form">
            <label for="nombre-registro">Nombre de Usuario</label>
            <input type="text" id="nombre-registro" required>
            <label for="email-registro">Email</label>
            <input type="email" id="email-registro" required>
            <button type="submit">Registro</button>
            <p>Tienes Cuenta? <a href="#" id="show-login">Inicia sesion aqui</a></p>
        </form>
    </div>

    <div id="mensaje-registro" style="display: none;">
        <h2>Has accedido!</h2>
        <p>Gracias por iniciar sesion en esta web.</p>
        <button id="cerrar-sesion">Cerrar Sesion</button>
    </div>
